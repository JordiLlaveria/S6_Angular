<div class="container mt-5">
    <div class="class row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title"> {{ title | uppercase }} </span>
                    <form class="mt-3" [formGroup]="activityForm" (ngSubmit)="addActivity()">
                        <div class="mb-3">
                            <input type="text" formControlName="name" 
                                class="form-control form-control-lg" placeholder="Name">
                            <div class="text-danger"
                                *ngIf="activityForm.get('name')?.hasError('required') && activityForm.get('name')?.touched">
                                <span>El nom del user és obligatori</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="description"
                                class="form-control form-control-lg" placeholder="Description">
                            <div class="text-danger"
                                *ngIf="activityForm.get('description')?.hasError('required') && activityForm.get('description')?.touched">
                                <span>La descripció del user és obligatoria</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="language"
                                class="form-control form-control-lg" placeholder="Language">
                            <div class="text-danger"
                                *ngIf="activityForm.get('language')?.hasError('required') && activityForm.get('language')?.touched">
                                <span>La llengua de l'activitat és obligatoria</span>
                             </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">TORNAR</button>
                            <button type="submit" [disabled]="activityForm.invalid" class="btn btn-success btn-lg float-end">ACCEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
